<mat-toolbar color="primary">
  Pollenkontrollen
  <span class="fill-remaining-space"></span>
  <button (click)="onMapClick()" mat-icon-button>
    <mat-icon>map</mat-icon>
  </button>
</mat-toolbar>
<mat-nav-list>
  <mat-list-item (click)="onClick(region)" *ngFor="let region of favouriteRegions | async">
    <mat-icon mat-list-icon>favorite</mat-icon>
    {{ region.LocalizedName }}
  </mat-list-item>
  <mat-divider *ngIf="(favouriteRegions | async)?.length"></mat-divider>
  <mat-list-item (click)="onClick(region)" *ngFor="let region of regions | async">
    {{ region.LocalizedName }}
  </mat-list-item>
</mat-nav-list>
